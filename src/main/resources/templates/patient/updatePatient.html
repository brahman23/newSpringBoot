<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>add-company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div>
    <form
            action="#"
            th:action="@{saveUpdatePatient}"
            th:object="${patient}"
            method="post">

        <input type="hidden" name="id" th:field="*{id}">
        <input type="text" required name="firstName" th:field="*{firstName}" placeholder=" Name">
        <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</div>
        <br><br>
        <input type="text" required name="lastName" th:field="*{lastName}" placeholder=" LastName">
        <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</div>
        <br><br>
        <input type="text" required name="email" th:field="*{email}" placeholder=" eMAIL">
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</div>
        <br><br>
        <input type="text" name="phoneNumber" th:field="*{phoneNumber}" placeholder="phoneNumber">
        <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">phoneNumber</div>
        <br><br>
        Gender
        <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{gender}" value="MALE" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">male</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{gender}" value="FEMALE" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">female</label>
        </div>
        <p style="color: red;" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">gender error</p>
        <br>
<!--        <div>-->
<!--            <br>-->
<!--            <input type="submit" value="submit" class="btn btn-primary btn-lg">-->
<!--        </div>-->
        <br><br>
        <input type="submit" value="Add">

    </form>
</div>
</body>
</html>
