<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>add-company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div>
    <form
            action="#"
            th:action="@{saveDoctor}"
            th:object="${doctor}"
            method="post">

        <input type="hidden" name="id" th:field="*{id}">
        <input type="text"  name="firstName" th:field="*{firstName}" placeholder="FirstName">
        <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</div>
        <br><br>
        <input type="text"  name="lastName" th:field="*{lastName}" placeholder="lastName">
        <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</div>
        <br><br>
        <input type="text"  name="position" th:field="*{position}" placeholder="position">
        <div style="color: red" th:if="${#fields.hasErrors('position')}" th:errors="*{position}">Position Error</div>
        <br><br>
        <input type="email"   name="email" th:field="*{email}" placeholder="email">
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
        <br><br>
        <input type="submit" value="Add">

    </form>
</div>
</body>
</html>
